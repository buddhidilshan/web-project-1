<!DOCTYPE html>
<html>
<head>
    <title>login form and singup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/3ad5b32b3c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header>Login Form</header>
            <form action="#">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text"required placeholder="Email or phone">
                </div><!--field-->
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password"required placeholder="Password">
                </div><!--field-space-->
                <div class="pass">
                    <a href="#">Forget password?</a>
                </div><!--pass-->
                <div class="field">
                    <input type="submit" value="LOGIN">
                </div><!--field-->
            </form>
            <div class="login">or login with</div>
            <div class="links">
                <div class="facebook">
                    <i class="fab fa-facebook-f"><span>Facebook</span></i>
                </div><!--facebook-->
                <div class="instagram">
                   <i class="fab fa-instagram"><span>instagram</span></i>
               </div><!--instagrame-->
            </div><!--link-->
            <div class="signup">
                Don't have account?
                <a href="#">signup Now</a>
               </div>
        </div><!--content-->
       </div><!--bg-img-->
       
    
</body>
</html>
